<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Blackjack</title>

    <link rel="stylesheet" href="style.css" />
    <script defer src="code.js"></script>
  </head>


  <body>
    <h1>Blackjack</h1>


<!-- div de la mesa --> 
<div class="table">
  <div class="table1">
    <h2 class="dealerText">Dealer</h2>
    <div id="dealerCards" class="cards"></div>
    <p id="dealerValue" class="valueText"></p>
  </div>

  <div class="table2">
    <p id="playerValue" class="valueText"></p>
    <div id="playerCards" class="cards"></div>
    <h2 class="playerText">Jugador</h2> 
  </div>
</div>


<!-- div de los botones-->
    <div class="buttons">
      <button class="startGame">Empezar partida</button>
      <button class="hit">Pedir carta</button>
      <button class="stand">Plantarse</button>
    </div>
    
  </body>
</html>
