<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Blackjack</title>

    <link rel="stylesheet" href="style.css" />
    <script src="code.js"></script>
  </head>
  <body>
    <h1>Blackjack</h1>

    <div class="table">
      <div class="table1"><h2 class="dealerText">Dealer</h2></div>

      <div class="table2"><h2 class="playerText">Jugador</h2></div>
    </div>

    <div class="buttons">
      <button class="startGame">Empezar partida</button>
      <button class="hit">Pedir carta</button>
      <button class="stand">Plantarse</button>
    </div>
    <div class="scoreboard">
      <p>
        Dealer: <span id="dealerScore">0</span> | Jugador:
        <span id="playerScore">0</span>
      </p>
    </div>
  </body>
</html>
