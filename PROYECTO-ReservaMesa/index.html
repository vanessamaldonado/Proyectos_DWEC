<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Saturday Bistro - Reservas</title>
  <link rel="stylesheet" href="css/style.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script defer src="js/app.js"></script>
</head>

<body>
  <!-- ====== BANNER ====== -->
  <header>
    <h1>Saturday Bistro</h1>
  </header>

  <!-- ====== CONTENIDO ====== -->
  <main class="container">
    <div class="row g-4">
      <!-- Columna Izquierda: Formulario -->
      <div class="col-md-6">
        <div class="card p-4">
          <h4 class="mb-3 text-center text-danger">Haz tu reserva</h4>

          <form id="reservaForm">
            <div class="mb-3">
              <label for="nombre" class="form-label">Nombre completo *</label>
              <input type="text" class="form-control" id="nombre">
            </div>

            <div class="mb-3">
              <label for="telefono" class="form-label">Teléfono *</label>
              <input type="tel" class="form-control" id="telefono" >
            </div>

            <div class="mb-3">
              <label for="fecha" class="form-label">Fecha *</label>
              <input type="date" class="form-control" id="fecha" >
            </div>

            <div class="mb-3">
              <label for="hora" class="form-label">Hora *</label>
           <select id="hora" class="form-select">
            <option value="">Selecciona una hora</option>
            <option value="14:00">14:00</option>
            <option value="14:30">14:30</option>
            <option value="15:00">15:00</option>
            <option value="21:00">21:00</option>
            <option value="21:30">21:30</option>
            <option value="22:00">22:00</option>
          </select>
            </div>

            <div class="mb-3">
              <label for="personas" class="form-label">Número de personas *</label>
              <select class="form-select" id="personas" >
                <option value="">Seleccione</option>
                <option value="1">1 persona</option>
                <option value="2">2 personas</option>
                <option value="3">3 personas</option>
                <option value="4">4 personas</option>
                <option value="5+">5 o más</option>
              </select>
            </div>

            <button type="submit" class="btn btn-danger w-100">Reservar</button>
          </form>

          <div id="mensaje" class="alert mensaje mt-3"></div>
        </div>
      </div>

      <!-- Columna Derecha: Lista de Reservas -->
      <div class="col-md-6">
        <div class="card p-4">
          <h4 class="mb-3 text-center text-danger">Lista de Reservas</h4>

          <!--div class="input-group mb-3">
            <input type="text" id="buscar" class="form-control" placeholder="Buscar por nombre o fecha (AAAA-MM-DD)">
            <button class="btn btn-outline-secondary" id="limpiarBusqueda">Limpiar</button>
          </div-->

          <ul id="listaReservas" class="list-group"></ul>
        </div>
      </div>
    </div>
  </main>

  <footer>
    © 2025 Saturday Bistro — Todos los derechos reservados
  </footer>
</body>
</html>
