		</header>

                <p class="d-block d-md-none">12 Columnas</p>
			</aside>
			<article class="col-12 col-md-8">

				<p class="d-none d-md-block">8 Columnas</p>
				<p class="d-block d-md-none">12 Columnas</p>
			</article>
		</main>
		<footer class="row">
			<div class="col-12">
				<h3>Footer</h3>
				<p>12 Columnas</p>
			</div>
		</footer>
	</div>
 <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
