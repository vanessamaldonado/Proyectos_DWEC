<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Taller Virtual</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Taller Virtual</h1>

  <section>
    <h2>Registre su Vehículo</h2>
    <form id="vehicleForm">
      <label>Vehículo:</label>
      <select id="type">
        <option value="Car">Coche</option>
        <option value="Motorcycle">Moto</option>
        <option value="Truck">Camión</option>
      </select>

      <label>Marca:</label>
      <input type="text" id="brand" required>

      <label>Modelo:</label>
      <input type="text" id="model" required>

      <label>Año:</label>
      <input type="number" id="year" required>

      <label>Kilometraje (km):</label>
      <input type="number" id="mileage" required>

      <div id="extraField"></div>

      <button type="submit">Añadir Vehículo</button>
    </form>
  </section>

  <section>
    <h2>Vehículos Registrados</h2>
    <ul id="vehicleList"></ul>
  </section>

  <!-- Carga el JS al final para asegurar que el DOM existe -->
  <script src="main_LS.js"></script>
</body>
</html>
