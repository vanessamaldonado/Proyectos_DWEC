<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blackjack</title>
    <link rel="stylesheet" href="style.css">
    <script defer src="main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/lodash@4.17.21/lodash.min.js"></script>
</head>
<body>
    <h1>Blackjack</h1>

  <div class="game-area">
    <div class="section dealer">
      <h2>Dealer</h2>
      <div id="dealer-cards" class="cards"></div>
      <p>Puntos: <span id="dealer-score">0</span></p>
    </div>

    <div class="section player">
      <h2>Jugador</h2>
      <div id="player-cards" class="cards"></div>
      <p>Puntos: <span id="player-score">0</span></p>
    </div>
  </div>

  <div class="buttons">
    <button id="btn-new">Nuevo Juego</button>
    <button id="btn-hit">Pedir Carta</button>
    <button id="btn-stand">Plantarse</button>
  </div>

  <div id="message" class="message"></div>

</body>
</html>
