<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <title>Gestor de Gastos Personales</title>
  <link rel="stylesheet" href="/css/styles.css">
  <script defer src="js/app.js"></script>
</head>
<body>
  <h1>Gestor de Gastos Personales</h1>
  <div id="mensaje"></div>

  <div class="contenedor">
    <form id="formGasto">
      <label for="concepto">Concepto del gasto</label>
      <input id="concepto" placeholder="Ej: Compra supermercado" >

      <label for="fecha">Fecha del gasto</label>
      <input id="fecha" type="date" >

      <label for="importe">Importe (€)</label>
      <input id="importe" type="text" placeholder="Ej: 45.90" >

      <label for="categoria">Categoría</label>
      <select id="categoria">
        <option value="">Seleccionar</option>
        <option value="Casa">Casa</option>
        <option value="Alimentación">Alimentación</option>
        <option value="Transporte">Transporte</option>
        <option value="Ocio">Ocio</option>
        <option value="Otros">Otros</option>
      </select>

      <button type="submit">Guardar</button>
    </form>

    <div id="resumen" class="panel-resumen">
      <h2>Resumen</h2>
      <p>Total gastado: <span id="total">0.00</span> €</p>
    </div>

    <ul id="listaGastos"></ul>
  </div>
</body>
</html>
