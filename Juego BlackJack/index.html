<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Blackjack</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://cdn.jsdelivr.net/npm/lodash@4.17.21/lodash.min.js"></script>
</head>
<body>
  <h1>🂡 Blackjack 🃏</h1>

  <div class="mesa">
    <div class="dealer">
      <h2>Dealer</h2>
      <div id="cartas-dealer" class="cartas"></div>
      <p>Puntos: <span id="puntos-dealer">0</span></p>
    </div>

    <div class="jugador">
      <h2>Jugador</h2>
      <div id="cartas-jugador" class="cartas"></div>
      <p>Puntos: <span id="puntos-jugador">0</span></p>
    </div>
  </div>

  <div class="controles">
    <button id="nuevo">Nuevo Juego</button>
    <button id="pedir">Pedir Carta</button>
    <button id="plantarse">Plantarse</button>
  </div>

  <div id="mensaje" class="mensaje"></div>

  <script src="game.js"></script>
</body>
</html>
